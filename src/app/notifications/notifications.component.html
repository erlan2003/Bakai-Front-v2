<div class="container">
  <div class="main-text">
    Уведомления
    <button class="close-button" (click)="closeDialog()">
      <app-icon [size]="20" [svgIcon]="'close'"> </app-icon>
    </button>
  </div>
  <div class="no-message" *ngIf="notifications.length === 0">Уведомлений на сегодня нет!</div>
  <div class="scroll-table">
    <div class="message-card" *ngIf="notifications.length > 0">
      <div class="line" *ngFor="let notification of notifications">
        <div class="message-element">
          <div class="date">{{ notification.date }} / {{ notification.time }}</div>
          <div class="message">
            {{ notification.message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
