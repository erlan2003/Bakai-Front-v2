<div class="container">
  <div class="header">
    <h4>Бронь рабочих мест</h4>
    <button class="close-icon" (click)="closeDialog()">
      <app-icon [size]="20" [svgIcon]="'close'" alt="close-icon" class="close-icon"> </app-icon>
    </button>
  </div>

  <div class="text-field text-field_floating">
    <input class="text-field__input" type="text" id="bf" required />
    <label class="text-field__label" for="day_input">Рабочие дни</label>
    <app-icon [size]="20" [svgIcon]="'red-edit'" alt="Edit_icon" class="text-field__icon"> </app-icon>
  </div>

  <h5>Нерабочие дни</h5>

  <mat-form-field>
    <mat-label>Не рабочие дни</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let day of nonWorkingDays"
        [value]="day.date"
        (click)="day.id ? deleteWeekend(day.id) : null; $event.stopPropagation()"
      >
        {{ day.date | date : 'd MMMM' }}
        <button class="close-icon" (click)="deleteWeekend(day.date); $event.stopPropagation()">
          <app-icon [size]="20" [svgIcon]="'red-close'" alt="close-icon" class="close-icon"> </app-icon>
        </button>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <label class="switch">
    <input type="checkbox" />
    <span class="slider"></span>
    <span class="switch-label">Доступ бронирования в нерабочие дни</span>
  </label>

  <button class="add" (click)="openCalendarDialog()">Добавить нерабочий день</button>
</div>
